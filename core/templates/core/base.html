<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7E69AB;
            --primary-light: #9b87f5;
            --primary-very-light: #f5f3ff;
            --secondary: #ddd6fe;
            --secondary-light: #ede9fe;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #6b7280;
            --white: #ffffff;
            --border: #e5e7eb;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
            line-height: 1.5;
            background-color: var(--white);
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px var(--primary), 0 2px 4px -1px rgba(0, 0, 0, 0.032);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 8px;
        }

        .logo h1 {
            font-size: 18px;
            color: var(--primary-dark);
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        .btn-signup {
            display: inline-block;
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-signup:hover {
            background-color: var(--primary);
        }

        .dashboard-link {
            color: var(--text-secondary);
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            transition: color 0.3s;
        }

        .dashboard-link:hover {
            color: var(--primary);
        }

        .dashboard-link i {
            color: var(--primary-dark);
        }

        .dashboard-link:hover i {
            color: var(--primary);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
                padding: 1rem 0;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .btn-signup {
                width: 100%;
                text-align: center;
            }
        }      
    </style>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6.5C3 5.11929 4.11929 4 5.5 4H18.5C19.8807 4 21 5.11929 21 6.5V17.5C21 18.8807 19.8807 20 18.5 20H5.5C4.11929 20 3 18.8807 3 17.5V6.5Z" stroke="#7E69AB" stroke-width="2"/>
                            <path d="M3 8H21" stroke="#7E69AB" stroke-width="2"/>
                            <path d="M7 12H17" stroke="#7E69AB" stroke-width="2"/>
                            <path d="M7 16H13" stroke="#7E69AB" stroke-width="2"/>
                        </svg>
                    </div>
                    <h1>BillVault</h1>
                </div>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        <a class="nav-link-custom dashboard-link" href="{% url 'dashboard' %}"><i class="fas fa-receipt"></i> All Bills</a>
                        <a class="nav-link-custom dashboard-link" href="{% url 'upload_bill' %}"><i class="fas fa-upload"></i> Upload Bill</a>
                        <a class="btn-signup" href="{% url 'logout' %}" style="color: #ede9fe;">Logout</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
