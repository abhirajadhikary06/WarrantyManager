{% extends 'core/base.html' %}
{% block content %}
<h1>Public Warranties</h1>
{% for shared in shared_warranties %}
    <div class="card mb-3">
        <div class="card-body">
            <p>{{ shared.shared_text }}</p>
            <small>Shared by {{ shared.user.username }} on {{ shared.shared_at|date:"Y-m-d" }}</small>
        </div>
    </div>
{% empty %}
    <p>No public warranties available.</p>
{% endfor %}
{% endblock %}
