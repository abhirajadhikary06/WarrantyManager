{% extends 'core/base.html' %}
{% block content %}
<h1>Share Warranty</h1>
<p>Share warranty for {{ warranty.bill.shop_name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Confirm</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
